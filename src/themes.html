<body>
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Header with logo and navigation -->
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="../design/logo.png" alt="PixelPaws logo with a cute pixelated pet icon">
                <h1>PixelPaws</h1>

            <button class="menu-toggle" aria-label="Toggle navigation menu" onclick="document.querySelector('nav').classList.toggle('open')">â˜°</button>
            <nav>
                <ul>

    <!-- Main content area -->
    <main id="main-content" class="themes-page">
        <h1>Theme Collection</h1>

        <!-- Loyalty Rewards Calendar -->
        <section class="loyalty-section">
            <h2>Your Loyalty Calendar</h2>
            <p class="loyalty-description">Visit your pet each day to unlock new themes!</p>
            
            <div class="calendar-grid" id="calendarGrid">
                <!-- Calendar days will be generated here -->
            </div>

            <div class="theme-counter">
                <h3><strong>Themes Unlocked:</strong> <span id="themesUnlockedCount">0</span>/7</h3>
            </div>

            <div class="checkin-section">
                <button id="checkInBtn" class="btn-checkin">âœ“ Check In Today</button>
                <p class="checkin-message" id="checkinMessage"></p>
            </div>
        </section>

        <!-- Reset to Default Button -->
        <section class="reset-section">
            <button id="resetThemeBtn" class="btn-reset-theme">Reset to Default Purple Theme</button>
        </section>

        <!-- Theme Showcase -->
        <section class="themes-showcase">
            <h2>Available Themes</h2>
            
            <div class="themes-grid" id="themesGrid">
                <!-- Theme cards will be generated here -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
